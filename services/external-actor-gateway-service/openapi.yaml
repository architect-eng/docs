        "201":
          $ref: "#/components/responses/PostTemplateResponse"
      summary: Create template
      tags:
        - Templates
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTemplateRequest"
        required: true
  /v0/templates/system:
    get:
      description: List system templates with pagination
      operationId: listSystemTemplates
      responses:
        "200":
