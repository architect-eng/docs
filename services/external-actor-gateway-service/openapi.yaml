openapi: 3.1.0
info:
  contact:
    email: eag-support@tryarchitect.com
    name: Architect
    url: https://tryarchitect.com
  description: Complete External Actor Gateway API for third-party integrations
  title: Architect - External Actor Gateway
  version: 0.0.1
servers:
  - description: Production environment
    url: https://api.tryarchitect.com
  - description: Beta environment
    url: https://api.beta.tryarchitect.com
  - description: Local environment
    url: http://localhost:25001
components:
  callbacks: {}
  examples:
    CreateWebhookSubscriptionRequestExample:
      description: Example values extracted from schema defaults
      summary: CreateWebhookSubscriptionRequest example
      value:
        active: true
  headers: {}
  links: {}
  parameters:
    BrandIdPath:
      in: path
      name: brand_id
      description: brand_id parameter
      required: true
      schema:
        type: string
    Cursor:
      description: Opaque cursor for pagination - use nextCursor from previous response
      in: query
      name: cursor
      required: false
      schema:
        type: string
    CursorQuery:
      in: query
      name: cursor
      description: cursor parameter
      required: false
      schema:
        type: string
    Limit:
      description: Number of items to return (1-100, default 20)
      in: query
      name: limit
      required: false
      schema:
        default: 20
        maximum: 100
        minimum: 1
        type: number
    LimitQuery:
      in: query
      name: limit
      description: Number of page groups to return (1-100, default 20)
      required: false
      schema:
        type: number
    PageGroupIdPath:
      in: path
      name: page_group_id
      description: page_group_id parameter
      required: true
      schema:
        type: string
    PageIdPath:
      in: path
      name: page_id
      description: page_id parameter
      required: true
      schema:
        type: string
    SubscriptionIdPath:
      in: path
      name: subscription_id
      description: The webhook subscription ID
      required: true
      schema:
        type: string
    TemplateIdPath:
      in: path
      name: template_id
      description: template_id parameter
      required: true
      schema:
        type: string
    UtmCampaignQuery:
      in: query
      name: utmCampaign
      description: UTM campaign parameter
      required: false
      schema:
        type: string
    UtmContentQuery:
      in: query
      name: utmContent
      description: UTM content parameter
      required: false
      schema:
        type: string
    UtmMediumQuery:
      in: query
      name: utmMedium
      description: UTM medium parameter
      required: false
      schema:
        type: string
    UtmSourceQuery:
      in: query
      name: utmSource
      description: UTM source parameter
      required: false
      schema:
        type: string
    UtmTermQuery:
      in: query
      name: utmTerm
      description: UTM term parameter
      required: false
      schema:
        type: string
    VersionIdPath:
      in: path
      name: version_id
      description: version_id parameter
      required: true
      schema:
        type: string
  requestBodies: {}
  responses:
    BadRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Bad request - Invalid query parameters
    CommonErrors:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Error response - covers authentication, authorization, rate limiting, and server errors
    DeleteBrandResponseResponse:
      description: Success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DeleteBrandResponse"
    GetTemplateResponse:
      description: Success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/GetTemplate"
    GetWebhookSubscriptionResponseResponse:
      description: Success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/GetWebhookSubscriptionResponse"
    NotFound:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Resource not found
    PostBrandResponse:
      description: Success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PostBrand"
    PostPageGroupResponse:
      description: Success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PostPageGroup"
    PostPageResponse:
      description: Success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PostPage"
    PostTemplateResponse:
      description: Success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PostTemplate"
    PostVersionResponse:
      description: Success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PostVersion"
  schemas:
    ImageReferenceUrl:
      type: object
      properties:
        type:
          type: string
          enum:
            - url
        url:
          $ref: "#/components/schemas/Url"
      required:
        - type
        - url
      additionalProperties: false
    ImageReferenceFile:
      type: object
      properties:
        fileId:
          type: string
        type:
          type: string
          enum:
            - file
      required:
        - fileId
        - type
      additionalProperties: false
    ArraySchema:
      type: array
      items:
        $ref: "#/components/schemas/GetWebhookSubscriptionResponse"
    Brand:
      type: object
      properties:
        brandId:
          $ref: "#/components/schemas/BrandId"
        companyHomePage:
          $ref: "#/components/schemas/Url"
        createdAt:
          $ref: "#/components/schemas/CreatedAt"
        name:
          type: string
        preferredAppearance:
          type: string
          enum:
            - system
            - light
            - dark
        tenantId:
          type: string
        themeDark:
          $ref: "#/components/schemas/ThemeDark"
        themeLight:
          $ref: "#/components/schemas/ThemeDark"
        updatedAt:
          $ref: "#/components/schemas/CreatedAt"
      required:
        - brandId
        - createdAt
        - name
        - preferredAppearance
        - tenantId
        - themeDark
        - themeLight
        - updatedAt
      additionalProperties: false
    BrandId:
      examples:
        - brand_01j5k9m7n8p9q2r3s4t5v6w7x8
      type: string
      pattern: ^brand_[0-9a-z]{26}$
    CreateBrandRequest:
      type: object
      properties:
        companyHomePage:
          $ref: "#/components/schemas/Url"
        name:
          examples:
            - Acme Corporation
            - My Brand
          type: string
          minLength: 1
        preferredAppearance:
          examples:
            - system
          type: string
          enum:
            - system
            - light
            - dark
        themeDark:
          $ref: "#/components/schemas/ThemeDark1"
        themeLight:
          $ref: "#/components/schemas/ThemeDark1"
      required:
        - name
        - preferredAppearance
        - themeDark
        - themeLight
      additionalProperties: false
    CreateDuplicateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
      additionalProperties: false
    CreatePageGroupRequest:
      type: object
      properties:
        brandId:
          $ref: "#/components/schemas/BrandId"
        name:
          examples:
            - Product Landing Page
            - Q4 Campaign
          type: string
          minLength: 1
        context:
          type: string
        pageTemplateId:
          $ref: "#/components/schemas/PageTemplateId"
        title:
          type: string
      required:
        - brandId
        - name
        - pageTemplateId
      additionalProperties: false
    CreatePageRequest:
      type: object
      properties:
        pageTemplateId:
          $ref: "#/components/schemas/PageTemplateId"
        supplementaryContext:
          description: Optional supplementary context added to page group context
          examples:
            - Target enterprise buyers. Emphasize security, compliance, and ROI.
          type: string
          minLength: 1
      additionalProperties: false
    CreateTemplateRequest:
      type: object
      properties:
        description:
          type: string
        name:
          examples:
            - My Custom Template
          type: string
          minLength: 1
        sourcePageTemplateId:
          $ref: "#/components/schemas/PageTemplateId"
        templateContent:
          examples:
            - <html>...</html>
          type: string
          minLength: 1
      required:
        - name
        - templateContent
      additionalProperties: false
    CreateVersionRequest:
      type: object
      properties:
        operationKey:
          type: string
      additionalProperties: false
    CreateWebhookSubscriptionRequest:
      type: object
      properties:
        url:
          $ref: "#/components/schemas/Url"
        events:
          type: array
          items:
            type: string
            enum:
              - page.version.created
              - page.version.processed
              - page.version.published
              - form.submitted
              - form.enriched
              - form.enrichment_failed
        active:
          description: Whether the subscription should be active
          examples:
            - true
          default: true
          type: boolean
      required:
        - url
        - events
        - active
      additionalProperties: false
    CreatedAt:
      type: string
      format: date-time
      pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
    DeleteBrandResponse:
      type: object
      properties:
        success:
          type: boolean
      required:
        - success
      additionalProperties: false
    DeletePageGroupResponse:
      type: object
      properties:
        id:
          type: string
        success:
          type: boolean
      required:
        - id
        - success
      additionalProperties: false
    DeletePageVersionResponse:
      type: object
      properties:
        deletedVersionId:
          type: string
        message:
          type: string
        page_group_id:
          type: string
        page_id:
          type: string
      required:
        - deletedVersionId
        - message
        - page_group_id
        - page_id
      additionalProperties: false
    DeletedAt:
      nullable: true
      type: string
      format: date-time
      pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
    Error:
      properties:
        code:
          enum:
            - UNAUTHORIZED
            - FORBIDDEN
            - NOT_FOUND
            - VALIDATION_ERROR
            - CONFLICT
            - RATE_LIMITED
            - INTERNAL
          examples:
            - VALIDATION_ERROR
            - UNAUTHORIZED
            - NOT_FOUND
          type: string
        details:
          examples:
            - field: name
              reason: Name is required
        message:
          examples:
            - Validation failed
            - Authentication required
            - Resource not found
            - Rate limit exceeded
          type: string
        requestId:
          examples:
            - req_01j5k9m7n8p9q2r3s4t5v6w7x8
          type: string
      required:
        - code
        - message
        - requestId
      type: object
    GetBrand:
      type: object
      properties:
        hasMore:
          type: boolean
        items:
          type: array
          items:
            $ref: "#/components/schemas/Brand"
        nextCursor:
          type: string
      required:
        - hasMore
        - items
      additionalProperties: false
    GetHealthz:
      type: object
      properties:
        healthy:
          type: boolean
        service:
          type: string
        timestamp:
          type: string
        uptime:
          type: number
        version:
          type: string
      required:
        - healthy
        - service
        - timestamp
        - uptime
        - version
      additionalProperties: false
    GetPage:
      type: object
      properties:
        hasMore:
          type: boolean
        items:
          type: array
          items:
            type: object
            properties:
              createdAt:
                type: string
              pageGroupId:
                type: string
              pageId:
                type: string
              tenantId:
                type: string
              updatedAt:
                type: string
            required:
              - createdAt
              - pageGroupId
              - pageId
              - tenantId
              - updatedAt
            additionalProperties: false
        nextCursor:
          type: string
      required:
        - hasMore
        - items
      additionalProperties: false
    GetPageGroup:
      type: object
      properties:
        hasMore:
          type: boolean
        items:
          type: array
          items:
            type: object
            properties:
              createdAt:
                $ref: "#/components/schemas/CreatedAt"
              name:
                type: string
              pageGoal:
                type: string
              pageId:
                type: string
              pagesCount:
                type: number
              pageUrl:
                type: string
              scripts:
                type: array
                items:
                  type: object
                  properties:
                    content:
                      type: string
                    enabled:
                      type: boolean
                    id:
                      type: string
                    location:
                      type: string
                      enum:
                        - head
                        - body
                    name:
                      type: string
                  required:
                    - content
                    - enabled
                    - id
                    - location
                    - name
                  additionalProperties: false
              slug:
                type: string
              status:
                type: string
                enum:
                  - draft
                  - published
                  - archived
              title:
                type: string
              updatedAt:
                $ref: "#/components/schemas/CreatedAt"
            required:
              - createdAt
              - name
              - pageGoal
              - pageId
              - pagesCount
              - pageUrl
              - scripts
              - slug
              - status
              - title
              - updatedAt
            additionalProperties: false
        limit:
          type: number
        nextCursor:
          type: string
      required:
        - hasMore
        - items
        - limit
      additionalProperties: false
    GetPageGroupResponse:
      type: object
      properties:
        createdAt:
          $ref: "#/components/schemas/CreatedAt"
        deletedAt:
          $ref: "#/components/schemas/DeletedAt"
        id:
          type: string
        slug:
          type: string
        tenantId:
          type: string
        title:
          type: string
        updatedAt:
          $ref: "#/components/schemas/CreatedAt"
      required:
        - createdAt
        - deletedAt
        - id
        - slug
        - tenantId
        - title
        - updatedAt
      additionalProperties: false
    GetSessionCount:
      type: object
      properties:
        count:
          description: Total session count for this page
          type: number
      required:
        - count
      additionalProperties: false
    GetStatistic:
      type: object
      properties:
        statistics:
          type: array
          items:
            type: object
            properties:
              count:
                examples:
                  - 42
                type: number
              date:
                $ref: "#/components/schemas/CreatedAt"
            required:
              - count
              - date
            additionalProperties: false
      required:
        - statistics
      additionalProperties: false
    GetStatisticsByUtm:
      type: object
      properties:
        groups:
          type: array
          items:
            type: object
            properties:
              count:
                type: number
              group:
                type: string
            required:
              - count
              - group
            additionalProperties: false
      required:
        - groups
      additionalProperties: false
    GetTemplate:
      type: object
      properties:
        hasMore:
          type: boolean
        items:
          type: array
          items:
            type: object
            properties:
              createdAt:
                type: string
              description:
                nullable: true
                type: string
              isEditable:
                type: boolean
              isSystem:
                type: boolean
              name:
                type: string
              pageTemplateId:
                type: string
              sourcePageTemplateId:
                nullable: true
                type: string
              templateContent:
                type: string
              updatedAt:
                nullable: true
                type: string
              version:
                type: number
            required:
              - createdAt
              - description
              - isEditable
              - isSystem
              - name
              - pageTemplateId
              - sourcePageTemplateId
              - templateContent
              - updatedAt
              - version
            additionalProperties: false
        nextCursor:
          type: string
      required:
        - hasMore
        - items
      additionalProperties: false
    GetUtmParameter:
      type: object
      properties:
        parameters:
          type: object
          properties:
            utm_campaigns:
              type: array
              items:
                type: string
            utm_contents:
              type: array
              items:
                type: string
            utm_mediums:
              type: array
              items:
                type: string
            utm_sources:
              type: array
              items:
                type: string
            utm_terms:
              type: array
              items:
                type: string
          required:
            - utm_campaigns
            - utm_contents
            - utm_mediums
            - utm_sources
            - utm_terms
          additionalProperties: false
      required:
        - parameters
      additionalProperties: false
    GetVersion:
      type: object
      properties:
        versions:
          type: object
          properties:
            items:
              type: array
              items:
                $ref: "#/components/schemas/PostVersion"
            page:
              type: object
              properties:
                hasMore:
                  type: boolean
                totalCount:
                  type: number
              required:
                - hasMore
                - totalCount
              additionalProperties: false
          required:
            - items
            - page
          additionalProperties: false
      required:
        - versions
      additionalProperties: false
    GetWebhookSubscriptionResponse:
      type: object
      properties:
        id:
          description: Unique subscription identifier
          type: string
        url:
          $ref: "#/components/schemas/Url"
        events:
          nullable: true
          type: array
          items:
            type: string
            enum:
              - page.version.created
              - page.version.processed
              - page.version.deleted
              - form.submitted
              - form.enriched
              - form.enrichment_failed
        active:
          description: Whether the subscription is active
          type: boolean
        createdAt:
          $ref: "#/components/schemas/CreatedAt"
        updatedAt:
          $ref: "#/components/schemas/CreatedAt"
      required:
        - id
        - url
        - events
        - active
        - createdAt
        - updatedAt
      additionalProperties: false
    PageGroupId:
      description: TypeID string identifier for the page group, always starts with "page_"
      examples:
        - page_01j5k9m7n8p9q2r3s4t5v6w7x8
      type: string
      pattern: ^page_[0-9a-z]{26}$
    PageTemplateId:
      examples:
        - pagetemplate_01j5k9m7n8p9q2r3s4t5v6w7x8
      type: string
      pattern: ^pagetemplate_[0-9a-z]{26}$
    PageTemplateId1:
      nullable: true
      description: Optional template override for this page. When null, inherits from page group template
      examples:
        - pagetemplate_01j5k9m7n8p9q2r3s4t5v6w7x8
      type: string
      pattern: ^pagetemplate_[0-9a-z]{26}$
    PatchPageVersionRequest:
      type: object
      properties:
        status:
          type: string
          enum:
            - draft
            - published
            - archived
        operationKey:
          type: string
      required:
        - status
      additionalProperties: false
    PostBrand:
      type: object
      properties:
        brand:
          $ref: "#/components/schemas/Brand"
      required:
        - brand
      additionalProperties: false
    PostPage:
      type: object
      properties:
        createdAt:
          $ref: "#/components/schemas/CreatedAt"
        pageGroupId:
          $ref: "#/components/schemas/PageGroupId"
        pageId:
          description: TypeID string identifier for the newly created page
          examples:
            - pagevar_01j5k9m7n8p9q2r3s4t5v6w7x8
          type: string
          pattern: ^pagevar_[0-9a-z]{26}$
        pageTemplateId:
          $ref: "#/components/schemas/PageTemplateId1"
        supplementaryContext:
          nullable: true
          description: Optional supplementary context added to page group context
          examples:
            - Target enterprise buyers. Emphasize security, compliance, and ROI.
          type: string
          minLength: 1
        tenantId:
          $ref: "#/components/schemas/TenantId"
      required:
        - createdAt
        - pageGroupId
        - pageId
        - pageTemplateId
        - tenantId
      additionalProperties: false
    PostPageGroup:
      type: object
      properties:
        page:
          type: object
          properties:
            createdAt:
              $ref: "#/components/schemas/CreatedAt"
            id:
              examples:
                - page_01j5k9m7n8p9q2r3s4t5v6w7x8
              type: string
            name:
              examples:
                - Product Landing Page
                - Q4 Campaign
              type: string
            context:
              examples:
                - Convert visitors into trial users
                - Increase Q4 sales by 20%
              type: string
            pageUrl:
              examples:
                - https://example.com/product-landing
              type: string
            status:
              examples:
                - draft
              type: string
              enum:
                - archived
                - draft
                - published
            title:
              examples:
                - Welcome to Our Product
                - Limited Time Offer
              type: string
            updatedAt:
              $ref: "#/components/schemas/CreatedAt"
          required:
            - createdAt
            - id
            - name
            - context
            - pageUrl
            - status
            - title
            - updatedAt
          additionalProperties: false
      required:
        - page
      additionalProperties: false
    PostTemplate:
      type: object
      properties:
        template:
          type: object
          properties:
            createdAt:
              $ref: "#/components/schemas/CreatedAt"
            description:
              nullable: true
              type: string
            isEditable:
              type: boolean
            isSystem:
              type: boolean
            name:
              type: string
            pageTemplateId:
              $ref: "#/components/schemas/PageTemplateId"
            sourcePageTemplateId:
              $ref: "#/components/schemas/PageTemplateId1"
            templateContent:
              type: string
            updatedAt:
              $ref: "#/components/schemas/DeletedAt"
            version:
              type: number
          required:
            - createdAt
            - description
            - isEditable
            - isSystem
            - name
            - pageTemplateId
            - sourcePageTemplateId
            - templateContent
            - updatedAt
            - version
          additionalProperties: false
      required:
        - template
      additionalProperties: false
    PostVersion:
      type: object
      properties:
        createdAt:
          type: string
        id:
          type: string
        status:
          type: string
          enum:
            - pending
            - queued
            - processing
            - draft
            - published
            - archived
        versionNumber:
          type: number
      required:
        - createdAt
        - id
        - status
        - versionNumber
      additionalProperties: false
    PostWebhookSubscription:
      type: object
      properties:
        id:
          description: Unique subscription identifier
          type: string
        url:
          $ref: "#/components/schemas/Url"
        events:
          nullable: true
          type: array
          items:
            type: string
            enum:
              - page.version.created
              - page.version.processed
              - page.version.published
              - form.submitted
              - form.enriched
              - form.enrichment_failed
        active:
          description: Whether the subscription is active
          type: boolean
        createdAt:
          $ref: "#/components/schemas/CreatedAt"
        updatedAt:
          $ref: "#/components/schemas/CreatedAt"
        signingSecret:
          description: The signing secret for the subscription
          type: string
      required:
        - id
        - url
        - events
        - active
        - createdAt
        - updatedAt
        - signingSecret
      additionalProperties: false
    TenantId:
      description: TypeID string identifier for the tenant this page group belongs to
      examples:
        - tenant_01j5k9m7n8p9q2r3s4t5v6w7x8
      type: string
      pattern: ^tenant_[0-9a-z]{26}$
    ThemeDark:
      type: object
      properties:
        borderColor:
          nullable: true
          type: string
        buttonBackgroundColor:
          type: string
        buttonTextColor:
          type: string
        faviconFileId:
          nullable: true
          type: string
        faviconUrl:
          nullable: true
          type: string
        logoFileId:
          nullable: true
          type: string
        logoIconFileId:
          nullable: true
          type: string
        logoIconUrl:
          nullable: true
          type: string
        logoUrl:
          nullable: true
          type: string
        mutedTextColor:
          nullable: true
          type: string
        pageBackgroundColor:
          type: string
        pageForegroundColor:
          type: string
        secondaryAccentColor:
          nullable: true
