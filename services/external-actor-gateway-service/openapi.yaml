      type: object
      properties:
        pageGroup:
          type: object
          properties:
            brandId:
              $ref: "#/components/schemas/BrandId"
            ctas:
              type: array
              items:
                anyOf:
                  - type: object
                    properties:
                      callToActionIndex:
                        type: number
                      isActionCTA:
                        type: boolean
                      purpose:
                        type: string
                      buttonTitle:
                        type: string
                      ctaType:
                        type: string
