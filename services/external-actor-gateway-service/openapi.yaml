              examples:
                - Product Landing Page
              type: string
              minLength: 1
            pageContext:
              description: Business objective or purpose of this page group
              examples:
                - Convert visitors into trial users by highlighting key product benefits
              type: string
              minLength: 1
            pageGroupId:
              $ref: "#/components/schemas/PageGroupId"
            pagesCount:
              description: Total number of pages within this page group
              examples:
                - 3
              type: integer
              minimum: 0
              maximum: 9007199254740991
            pageTemplateId:
              $ref: "#/components/schemas/PageTemplateId"
            scripts:
              type: array
              items:
                type: object
                properties:
                  content:
                    type: string
                    maxLength: 50000
                  description:
                    type: string
                    maxLength: 500
                  enabled:
                    default: true
                    type: boolean
                  injectionPoint:
                    type: string
                    enum:
