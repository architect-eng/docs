                type: object
                properties:
                  links:
                    type: array
                    items:
                      type: object
                      properties:
                        text:
                          type: string
                        url:
                          type: string
                      required:
                        - text
                        - url
                      additionalProperties: false
                  title:
                    type: string
                required:
                  - links
                  - title
                additionalProperties: false
