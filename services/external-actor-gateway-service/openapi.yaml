      tags:
        - Templates
      parameters:
        - $ref: "#/components/parameters/TemplateIdPath"
    patch:
      description: Update an existing template
      operationId: updateTemplate
      responses:
        "200":
          $ref: "#/components/responses/PostTemplateResponse"
      summary: Update template
      tags:
        - Templates
      parameters:
        - $ref: "#/components/parameters/TemplateIdPath"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTemplateRequest"
        required: true
    delete:
      description: Delete a template
      operationId: deleteTemplate
      responses:
        "200":
          $ref: "#/components/responses/DeleteBrandResponseResponse"
      summary: Delete template
      tags:
        - Templates
      parameters:
        - $ref: "#/components/parameters/TemplateIdPath"
  /v0/templates/{template_id}/duplicate:
    post:
      description: Duplicate an existing template
      operationId: duplicateTemplate
      responses:
        "200":
          $ref: "#/components/responses/PostTemplateResponse"
        "201":
          $ref: "#/components/responses/PostTemplateResponse"
      summary: Duplicate template
      tags:
        - Templates
      parameters:
        - $ref: "#/components/parameters/TemplateIdPath"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDuplicateRequest"
        required: true
  /v0/webhook_subscriptions:
    get:
      description: List webhook subscriptions for the authenticated tenant
      operationId: listWebhookSubscriptions
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArraySchema"
      summary: List webhook subscriptions
      tags:
        - Webhook Subscriptions
    post:
