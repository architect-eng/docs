name: Validate Mintlify Documentation

on:
  pull_request:
    paths:
      - .github/workflows/mintlify-validate.yml
      - "**/*.mdx"
      - "**/*.md"
      - "docs.json"
      - "mint.json"
      - "**/openapi.yaml"
      - "**/openapi.yml"
      - "**/openapi.json"
  push:
    branches:
      - main
      - master

env:
  NODE_VERSION: "20"

jobs:
  validate:
    name: ${{ matrix.validation.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        validation:
          - name: "Check Broken Links"
            target: "validate-broken-links"
          - name: "Check Accessibility"
            target: "validate-accessibility"
          - name: "Validate OpenAPI Specs"
            target: "validate-openapi"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Nx installation
        uses: actions/cache@v4
        id: nx-installation-cache
        with:
          path: .nx/installation
          key: nx-installation-${{ runner.os }}-${{ hashFiles('**/nx.json', '**/project.json') }}
          restore-keys: |
            nx-installation-${{ runner.os }}-

      - name: Cache npm global packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-global-${{ runner.os }}-${{ env.NODE_VERSION }}
          restore-keys: |
            npm-global-${{ runner.os }}-

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('**/nx.json', '**/project.json') }}
          restore-keys: |
            nx-${{ runner.os }}-

      - name: Initialize Nx
        if: steps.nx-installation-cache.outputs.cache-hit != 'true'
        run: npx nx@latest init --nxCloud=skip

      - name: Run validation
        run: ./nx ${{ matrix.validation.target }}

  summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [validate]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "## Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.validate.result }}" == "success" ]; then
            echo "✅ **All Validations**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some Validations**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
